<div class="col-md-12">
    <h1>Users</h1>

    <ul class="list-group">
        <li
        class="list-group-user"
        *ngFor="let user of userList; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveItem(user, i)"
        >
        {{ user.username }}
        </li>
    </ul>
    <a routerLink="user/regist" class="btn btn-sm btn-success mb-2">New User</a>
    <table class="table table-striped">
        
    </table>

</div>
